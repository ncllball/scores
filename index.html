<!DOCTYPE html>
<html>
<head>
    <title>NCLL Scores</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ncllball/scores/refs/heads/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Container for the widget */
        #gc-schedule-widget-wl7g {
            min-height: 100vh;
            padding: 0.5rem;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Mobile-first styles for GameChanger widget elements */
        /* These will apply to the widget's internal elements */
        @media (max-width: 768px) {
            /* Force vertical layout on mobile */
            .ScoreboardList__scoreboardList {
                display: flex !important;
                flex-direction: column !important;
                gap: 1rem !important;
                padding: 0.5rem !important;
                margin: 0 !important;
            }
            
            /* Make individual game cards stack vertically */
            .gc-scoreboard-item,
            [class*="scoreboard-item"],
            [class*="game-card"] {
                width: 100% !important;
                max-width: 100% !important;
                margin-bottom: 1rem !important;
                display: block !important;
            }
            
            /* Ensure tables are responsive */
            table {
                width: 100% !important;
                display: block !important;
                overflow-x: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            /* Make text more readable on mobile */
            body {
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
            
            /* Adjust padding for mobile */
            [class*="container"],
            [class*="wrapper"] {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
            }
            
            /* Make buttons and links touch-friendly */
            a, button, [role="button"] {
                min-height: 44px !important;
                padding: 12px !important;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            #gc-schedule-widget-wl7g {
                padding: 1rem;
                max-width: 900px;
                margin: 0 auto;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1025px) {
            #gc-schedule-widget-wl7g {
                padding: 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }
        }
        
        /* Loading state */
        #gc-schedule-widget-wl7g:empty::before {
            content: "Loading scores...";
            display: block;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* Improve readability */
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            margin-top: 0;
        }
        
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- GameChanger Widget Container -->
    <div id="gc-schedule-widget-wl7g"></div>

    <!-- GameChanger SDK -->
    <script src="https://widgets.gc.com/static/js/sdk.v1.js"></script>
    <script>
        // Initialize the GameChanger widget with mobile-friendly settings
        window.GC.team.schedule.init({
            target: "#gc-schedule-widget-wl7g",
            widgetId: "83907b4a-fd2a-4ea7-a82e-67832645c3ce",
            maxVerticalGamesVisible: 10, // Show more games on mobile since they stack
            responsive: true, // Enable responsive mode if available
        });

        // Apply additional mobile optimizations after widget loads
        window.onload = function() {
            // Wait a bit for the widget to fully render
            setTimeout(function() {
                // Find and optimize scoreboard elements
                let scoreboard = document.querySelector(".ScoreboardList__scoreboardList");
                if (scoreboard) {
                    // Check if we're on mobile
                    if (window.innerWidth <= 768) {
                        scoreboard.style.display = "flex";
                        scoreboard.style.flexDirection = "column";
                        scoreboard.style.gap = "1rem";
                    }
                    scoreboard.style.margin = "0";
                    scoreboard.style.padding = "0.5rem";
                }

                // Find all game cards and ensure they're full width on mobile
                let gameCards = document.querySelectorAll('[class*="game-card"], [class*="scoreboard-item"]');
                gameCards.forEach(function(card) {
                    if (window.innerWidth <= 768) {
                        card.style.width = "100%";
                        card.style.maxWidth = "100%";
                    }
                });

                // Make any horizontal scrolling areas more obvious
                let scrollables = document.querySelectorAll('[style*="overflow-x"], [style*="overflow: auto"]');
                scrollables.forEach(function(elem) {
                    elem.style.webkitOverflowScrolling = "touch";
                });
            }, 1000);
        };

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            location.reload();
        });

        // Handle resize events for responsive behavior
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (window.innerWidth <= 768) {
                    let scoreboard = document.querySelector(".ScoreboardList__scoreboardList");
                    if (scoreboard) {
                        scoreboard.style.display = "flex";
                        scoreboard.style.flexDirection = "column";
                    }
                }
            }, 250);
        });
    </script>
</body>
</html>
