<!DOCTYPE html>
<html>
<head>
    <title>NCLL Scores</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ncllball/scores/refs/heads/main/favicon.ico">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #gc-scoreboard-widget-bf2t {
            height: 100%;
        }

    </style>
</head>
<body>

    <div height="250px" src="https://widgets.gc.com/scoreboard/1007386e-b9a9-4209-b319-4cbf63cf9c4d/embed/v1?source=cx" style="border: none; outline: none;" title="GameChanger Scoreboard" width="100%"></div>
    <div id="gc-scoreboard-widget-bf2t"></div>

    <script src="https://widgets.gc.com/static/js/sdk.v1.js"></script>
    <script>
        window.GC.scoreboard.init({
            target: "#gc-scoreboard-widget-bf2t",
            widgetId: "1007386e-b9a9-4209-b319-4cbf63cf9c4d",
            maxVerticalGamesVisible: 4,
        })
    </script>

    <script>
        window.onload = function(){
            let scoreboard = document.querySelector(".ScoreboardList__scoreboardList");
            if(scoreboard){
                scoreboard.style.display = "ruby";
                scoreboard.style.margin = "0";
                scoreboard.style.padding = "1rem";
            }
        }
    </script>
</body>
</html>
